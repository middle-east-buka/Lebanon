<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Search on GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        input, button {
            padding: 0.5em;
            margin: 0.5em 0;
        }
        .record {
            margin-top: 1em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .record p {
            margin: 0.3em 0;
        }
    </style>
</head>
<body>

    <h1>Search Text in GitHub-Hosted CSV</h1>
    <p>Enter the text you want to search for in the CSV file.</p>

    <label for="csvUrl">GitHub CSV Raw URL:</label>
    <input type="text" id="csvUrl" size="60" value="https://raw.githubusercontent.com/middle-east-buka/Lebanon/main/hezbollah-martyrs/hezbollah-losses-escalation.csv" readonly>
    <br>

    <label for="searchText">Text to Search:</label>
    <input type="text" id="searchText" placeholder="Enter text to search">
    <br>

    <button onclick="searchInCSV()">Search</button>

    <div id="result"></div>

    <script>
        async function searchInCSV() {
            const csvUrl = document.getElementById("csvUrl").value;
            const searchText = document.getElementById("searchText").value.toLowerCase();
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = "Searching...";

            try {
                // Fetch the CSV file
                const response = await fetch(csvUrl);
                if (!response.ok) throw new Error("CSV file could not be retrieved.");

                // Get the CSV content as text
                const csvText = await response.text();

                // Split CSV text into rows and columns
                const rows = csvText.split("\n").map(row => row.split(","));

                // Get the header row for formatting
                const headers = rows[0];
                const foundRecords = [];

                // Check each row for the search text and collect matching rows
                for (let i = 1; i < rows.length; i++) {
                    if (rows[i].some(cell => cell.toLowerCase().includes(searchText))) {
                        const record = rows[i];
                        foundRecords.push(record);
                    }
                }

                // Display the results
                if (foundRecords.length > 0) {
                    resultElement.innerHTML = `<p>Found ${foundRecords.length} record(s) matching "${searchText}":</p>`;
                    foundRecords.forEach(record => {
                        const recordHTML = headers.map((header, index) => `<p><strong>${header.trim()}:</strong> ${record[index]?.trim() || ''}</p>`).join("");
                        resultElement.innerHTML += `<div class="record">${recordHTML}</div>`;
                    });
                } else {
                    resultElement.innerHTML = `The text "${searchText}" was not found in the CSV file.`;
                }
            } catch (error) {
                resultElement.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>

</body>
</html>
