<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Search on GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        input, button {
            padding: 0.5em;
            margin: 0.5em 0;
        }
    </style>
</head>
<body>

    <h1>Search Text in GitHub-Hosted CSV</h1>
    <p>Enter the URL of the GitHub CSV file and the text you want to search for.</p>

    <label for="csvUrl">GitHub CSV URL:</label>
    <input type="text" id="csvUrl" placeholder="https://raw.githubusercontent.com/middle-east-buka/Lebanon/main/hezbollah-martyrs/hezbollah-losses-escalation.csv" size="60">
    <br>

    <label for="searchText">Text to Search:</label>
    <input type="text" id="searchText" placeholder="Enter text to search">
    <br>

    <button onclick="searchInCSV()">Search</button>

    <p id="result"></p>

    <script>
        async function searchInCSV() {
            const csvUrl = document.getElementById("csvUrl").value;
            const searchText = document.getElementById("searchText").value.toLowerCase();
            const resultElement = document.getElementById("result");
            resultElement.textContent = "Searching...";

            try {
                // Fetch the CSV file
                const response = await fetch(csvUrl);
                if (!response.ok) throw new Error("CSV file could not be retrieved.");

                // Get the CSV content as text
                const csvText = await response.text();

                // Split CSV text into rows and columns
                const rows = csvText.split("\n").map(row => row.split(","));
                
                // Check if any cell contains the search text
                const found = rows.some(row => row.some(cell => cell.toLowerCase().includes(searchText)));

                resultElement.textContent = found
                    ? `The text "${searchText}" was found in the CSV file.`
                    : `The text "${searchText}" was not found in the CSV file.`;
            } catch (error) {
                resultElement.textContent = `Error: ${error.message}`;
            }
        }
    </script>

</body>
</html>
