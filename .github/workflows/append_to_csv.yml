name: Append New Record to CSV

on:
  issues:
    types: [opened]

jobs:
  append_to_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas requests

      - name: Check if issue has 'new' label
        id: check_label
        run: |
          echo "Issue labels: ${{ toJson(github.event.issue.labels) }}"
          echo "has_label=$(echo '${{ toJson(github.event.issue.labels) }}' | grep -q '"name": "new"' && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT      

      - name: Extract image URL and save the image
        if: steps.check_label.outputs.has_label == 'true'
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: python3 .github/workflows/add_image.py

      - name: Extract issue content and append to CSV
        if: steps.check_label.outputs.has_label == 'true'
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: python3 .github/workflows/append_to_csv.py

        

      - name: Commit and push changes
        if: steps.check_label.outputs.has_label == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add hezbollah-martyrs/images/
          git add hezbollah-martyrs/hezbollah-martyrs.csv
          git commit -m "Add image and update CSV from Issue #${{ github.event.issue.number }}"
          git push
